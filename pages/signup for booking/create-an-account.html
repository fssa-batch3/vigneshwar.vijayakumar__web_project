    <img src="../../assets/images/global-account-logo.png" width="250" alt="global-account"/>
    <h3>Create Your Account</h3>
    <div class="information-of-users">
    <form role="form" onsubmit="create(event);" class="register">
            <input type="text" id="first_name" placeholder="First Name" required="true" pattern="[a-zA-Z]+" /> &nbsp;
            <input type="text" id="middle_name" placeholder="Middle Name (optional)" pattern="[a-zA-Z]+"/> &nbsp;
            <input type="text" id="last_name" placeholder="Last Name" required="true" pattern="[a-zA-Z]+"/> &nbsp;
            <input type="email" id="email" placeholder="Email Address" required="true" /> &nbsp;
            <input type="password" id="password" placeholder="Password"  pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&amp;*_=+-]).{8,24}$" maxlength="10" minlength="8" 
            title="Please give one uppercase, one lowercase, one special character and one number miniumum is 8 character maximum is 10 characters"  required="true" /> &nbsp;
            <input type="password" id="re_enter_password" placeholder="Re-Enter Password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&amp;*_=+-]).{8,24}$" maxlength="10" minlength="8" 
            title="Please give one uppercase, one lowercase, one special character and one number miniumum is 8 character maximum is 10 characters" required="true"  /> &nbsp;
            <input onfocus="(this.type = 'date')" id="date" placeholder="Date of Birth" required="true" min="2023-01-01" max="2023-12-31"/>
   
    </div> 
    &nbsp;     
    <div class="right-checkbox">  
            <input type="checkbox" id="right" name="right" value="right" required>
            <label for="right">Yes! I would like to receive updates, special offers, and other information from Global Fun City & Resorts businesses.</label>
    </div>
    &nbsp;

    <br>
    <label>By creating an account, I agree to the Terms of Use and acknowledge that I have read the <a href="../../pages/footer other pages/privacypolicy.html"> Privacy Policy </a></label>

    <br><br/>
    <button class="btn-create-account" type="submit">Create Account</button>

    <h5>Already have an account? <a href="../../pages/signup for booking/signup.html">Sign In</a></h5>
</form> 
</div>
